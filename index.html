<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0,width=device-width,initial-scale=1.0,maximum-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script type='module' src="index.js"></script>
    <script type="module" src ='show.js'></script>
    <script src="https://kit.fontawesome.com/6c5d6309bf.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/84/three.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.js"></script>
</head>

<body>
    <div id = 'start'>
        <img src='image/logo.png'>
    </div>
    <div id='pcor'>
        <p id='about'>MonoQrogue-モノクローグ-<br>最大4人共闘で敵を倒していくゲームです<br>プレイヤーはそれぞれのスマートフォンをコントローラーとし、<br>1つのPCを画面として使います
        </p>
        <div id='switch'>
            <div id='par'>
                <i class="fa-solid fa-laptop"></i>
                <p>PC</p>
            </div>
            <div id='chi'>
                <i class="fa-solid fa-mobile-screen"></i>
                <p>スマホ</p>
            </div>
        </div>
        <img src='image/logo.png'>
    </div>
    <div id='parent'>
        <p>Room Number: <span id="js-local-id"></span></p>
        <ul id="player">
        </ul>
        <div id='gamestart'>GAMESTART</div>
    </div>
    <div id='gamepar'>
        <div id = 'timer'>
            60
        </div>
        <div id = 'finish'>
            FINISH
        </div>
        <canvas id="myCanvas"></canvas>
    </div>
    <div id="container">
        <div class="p2p-data">
            <div class = p2f>
                <input type="text" placeholder="PCに表示されているRoomNumberをいれてね" id="js-remote-id">
                <div id="js-connect-trigger">Connect</div>
            </div>
        </div>
    </div>
    <div id='select'>
        <div class =  'sel_menu'>
            <i id = 'fa-left' class="fa-solid fa-caret-left"></i>
            <i id = 'fa-right' class="fa-solid fa-caret-right"></i>
        </div>
        <canvas id = showCanvas></canvas>
        <div id='cselect'>

        </div>
        <p id='selcoll'>

        </p>
        <p id = 'roleLabel'>アーチャー</p>
        <div id="nametriger">Set</div>
    </div>
    <div id='wait'>
    </div>
    <div id = 'gameover'>
        <h2>GAMEOVER</h2>
    </div>
    <div id = 'clear'>
        <h2>Congratulation!!</h2>
        <div id = 'results'>
            <div class = 'result' id = 'ar_num'>
                <p>アーチャー与えたHP</p>
                <p>0</p>
            </div>
            <div class = 'result' id = 'at_num'>
                <p>アタッカー与えたHP</p>
                <p>0</p>
            </div>
            <div class = 'result' id = 'ta_num'>
                <p>タンク与えたHP</p>
                <p>0</p>
            </div>
            <div class = 'result' id = 'he_num'>
                <p>ヒーラー回復量</p>
                <p>0</p>
            </div>
        </div>
    </div>
    <script src="//cdn.webrtc.ecl.ntt.com/skyway-4.4.5.js"></script>
    <script src="script.js"></script>
    <script src='ぷにこん/sketch.js'></script>
    <script src="key.js"></script>
</body>

</html>
